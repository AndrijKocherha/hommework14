<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/nullstyle.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>task1</title>
	</head>
	<body>
		<main class="page">
			<div class="page__container">
				<div class="task">
					<div class="task__condition text">Задача 2. Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.</div>
				</div>
				<script>
					function getData(day, mounth, year) {
						let obj = {
							day,
							mounth,
							year,
						}
						return obj
					}
					let userData = getData(4, 9, 2023)
					function getYearInFewMounths({ mounth, year }, userMounth) {
						let newMounth = mounth + userMounth
						while (newMounth >= 12) {
							newMounth -= 12
							year++
						}
						return year
					}
					let userMounth = parseInt(prompt("Введіть кількість місяців"))
					let newYear = getYearInFewMounths(userData, userMounth)
					document.write(`був ${userData.year} рік став ${newYear} рік`)
				</script>
			</div>
		</main>
	</body>
</html>
